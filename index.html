<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>James.FM</title>
  <script src="index.js"></script>
  <script src="lastFm.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <header>
    <div id="header-logo">
      <h1 id="header-text">James.FM</h1>
    </div>

    <div id="header-details">
      <img src="/images/me.jpg" id="profile-picture" alt="a picture of James">
      <p class="header-text-details" id="username"></p>
      <p class="header-text-details" id="real-name"></p>

      <p class="header-text-details" id="total-tracks-played">120,000</p>
      <p class="header-text-details" id="total-artists-played">2,000</p>
    </div>
  </header>


<div id="artist-block">
  <div id="artist1">
    <p id="top-artist-square-name"></p>
    <p id="top-artist-square-playcount"></p>

  </div>
  <div id="artists-squares">
    <div class="small-artist-square" id="artist2">
      <p class="small-artist-square-name"></p>
      <p class="small-artist-square-playcount"></p>
    </div>
    <div class="small-artist-square" id="artist3">
      <p class="small-artist-square-name"></p>
      <p class="small-artist-square-playcount"></p>
    </div>
    <div class="small-artist-square" id="artist4">
      <p class="small-artist-square-name"></p>
      <p class="small-artist-square-playcount"></p>
    </div>
    <div class="small-artist-square" id="artist5">
      <p class="small-artist-square-name"></p>
      <p class="small-artist-square-playcount"></p>
    </div>
  </div>

</div>

</body>
</html>
