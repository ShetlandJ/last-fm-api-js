<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>James.FM</title>

<body>
  <header>
    <div id="header-logo">
      <h1 id="header-text">James.FM</h1>
    </div>

    <div id="header-details">
      <img src="/images/me.jpg" id="profile-picture" alt="a picture of James">
      <p class="header-text-details" id="username"></p>
      <p class="header-text-details" id="real-name"></p>

      <p class="header-text-details" id="total-tracks-played">120,000</p>
      <p class="header-text-details" id="total-artists-played">2,000</p>
    </div>
  </header>


<div id="artist-block">
  <div id="artist1">Henlo</div>
  <div id="artists-squares">
    <div class="small-artist-square" id="artist2">1</div>
    <div class="small-artist-square" id="artist3">two</div>
    <div class="small-artist-square" id="artist4">3</div>
    <div class="small-artist-square" id="artist5">4</div>
  </div>

</div>
