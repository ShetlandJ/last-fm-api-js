<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>James.FM</title>
  <script src="index.js"></script>
  <script src="lastFm.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
</head>

<body>
  <header>
    <div id="header-logo">
      <h1 id="logo-text">James.FM</h1>
    </div>

    <div id="header-details">
      <div id="profile-picture">
        <img src="" id="profile-picture-image" alt="a picture of James">
      </div>
      <div id="header-text">

      <p class="header-text-details" id="username"></p>
      <p class="header-text-details" id="real-name"></p>

      <p class="header-text-details" id="total-tracks-played">Scrobbles: </p>
      <p class="header-text-details" id="total-artists-played">Artists: </p>
      <p class="header-text-details" id="member-since"></p>

    </div>
    </div>
  </header>


<div id="artist-block-header">
  <h2>Top Artists</h2>
  <!-- <select id="">
    <option disabled selected>
      test
    </option>
  </select> -->
</div>
  <div id="artist-block">
    <div id="artist1">
      <img id="top-artist-image" src="">
      <div id="top-artist-text">
        <p id="top-artist-square-name"></p>
        <p id="top-artist-square-playcount"></p>
      </div>

    </div>
    <div id="artists-squares">
      <div class="small-artist-square" id="artist2">

        <img class="small-artist-image" id="artist-two-image" src="">
        <div class="small-artist-text">
          <p class="small-artist-square-name" id="artist2name"></p>
          <p class="small-artist-square-playcount" id="artist2playcount"></p>
        </div>
      </div>

      <div class="small-artist-square" id="artist3">
        <img class="small-artist-image" id="artist-three-image" src="">
        <div class="small-artist-text">
          <p class="small-artist-square-name" id="artist3name"></p>
          <p class="small-artist-square-playcount" id="artist3playcount"></p>
        </div>
      </div>

      <div class="small-artist-square" id="artist4">
        <img class="small-artist-image" id="artist-four-image" src="">
        <div class="small-artist-text">
          <p class="small-artist-square-name" id="artist4name"></p>
          <p class="small-artist-square-playcount" id="artist4playcount"></p>
        </div>
      </div>

      <div class="small-artist-square" id="artist5">
        <img class="small-artist-image" id="artist-five-image" src="">
        <div class="small-artist-text">
          <p class="small-artist-square-name" id="artist5name"></p>
          <p class="small-artist-square-playcount" id="artist5playcount"></p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
